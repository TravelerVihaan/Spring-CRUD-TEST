<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>All results</title>
</head>
<body>
	Show specific
	<form action="show" method="post">
	<input type="number" name="id" placeholder="ID"/>
	<input type="submit" value="Filter"/>
	</form>

    <div th:if="not ${list.isEmpty()}">
        <h1>All registered times:</h1>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr th:each="Person: ${list}" th:object="${Person}">
            	<td th:text="*{id}">1</td>
                <td th:text="*{name}">John</td>
                <td th:text="*{surname}">Kowalski</td>
            </tr>
        </table>
    </div>
    <div th:if="${list.isEmpty()}">
        <h1>There is no data yet :(</h1>
    </div>
</body>
</html>
